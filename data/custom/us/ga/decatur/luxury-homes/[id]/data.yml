    detail_description: |
      Nestled on the prestigious 8th Green of Atlanta Country Club, this stunning 6-bedroom, 5-bath residence seamlessly blends Old World elegance with modern luxury. Fully renovated (full list attached in docs) and expanded, this home offers a perfect fusion of timeless charm and contemporary sophistication.

      Step through the striking new iron doors and be immediately greeted by natural light streaming through large windows. On your right, an inviting office overlooks the lush golf course, providing a peaceful setting for work. To the left, a beautiful dining room and cozy keeping room offer ideal spaces for formal or casual gatherings.

      The upgraded kitchen is a chef's dream, featuring custom light cabinetry, gleaming granite countertops, top-of-the-line appliances, and a spacious island perfect for meal prep and casual dining. A walk-in pantry, recently transformed into a stunning bourbon pantry with backlighting, adds both beauty and practicality to this already magnificent space.

      The heart of the home is the impressive two-story great room, where panoramic views of the golf course and infinity pool create a captivating ambiance for both relaxation and entertainment.

      Upstairs, the luxurious primary suite features a stunningly renovated bath with a steam shower and a walk-in California closet. Two additional en-suite bedrooms are conveniently located nearby. For added flexibility, the property includes a fully appointed apartment with a cozy bedroom, living room, kitchenette, and private entrance—perfect for guests, in-laws, or a home office. A dedicated upstairs laundry room connects these spaces, along with an extra room currently used as a gym but easily adaptable as an office or playroom.

      The terrace level is designed for ultimate leisure, showcasing a wet bar with a wine fridge, a media area, and ample recreation space. Two additional bedrooms and a full bath on this level offer privacy and comfort for family or guests.

      Designed for seamless indoor-outdoor living, this home features several exquisite spaces for both relaxation and entertaining. The expansive multi-level decks and patio overlook the lush fairways and includes multiple areas for lounging, dining, and enjoying the serene surroundings. The outdoor grilling and bar area makes alfresco meals and gatherings easy, while the elevated position of the infinity pool ensures both privacy and easy access to the golf course—just a short stroll away. Whether hosting a cocktail party or a casual barbecue, these spaces are perfect for entertaining in style.

      Located in a top-rated school district, this exceptional 4 car garage residence offers a rare opportunity for luxurious living in one of the most coveted areas of Atlanta. Don’t miss your chance to call this enchanting property home!
