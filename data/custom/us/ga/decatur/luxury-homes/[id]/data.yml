    detail_description: |
      Welcome to your dream multi-generational healthy home, a true sanctuary designed for comfort, wellness, and sustainability! 

      This spectacular residence boasts a master suite conveniently located on the main level, offering both privacy and accessibility. Imagine waking up each morning in your spacious master bedroom, where natural light floods the room, and the serene atmosphere invites you to start your day refreshed and rejuvenated. As you explore this one-of-a-kind home, you''ll discover three additional large bedrooms, each thoughtfully designed to accommodate family members of all ages. 

      These generous spaces provide ample room for relaxation, play, and personal retreat, ensuring everyone has a cozy nook to call their own. The fully finished basement with additional rooms for your home office, gym, crafts room, media room, family room and a fully equipped kitchen. What truly sets this home apart is its commitment to environmental health. Equipped with advanced systems for superior water, air, and moisture control, every breath you take is pure and refreshing. The thoughtful design not only promotes a healthy living environment but also enhances your overall well-being. Constructed using the finest building materials available, this residence exemplifies quality and durability. 

      No detail has been overlooked in creating a space that is both beautiful and functional. The energy-efficient design is EarthCraft certified, meaning it meets rigorous standards for sustainability. Enjoy lower utility bills and a reduced carbon footprint while living in a home that respects and nurtures the environment. 

      Step outside to discover your personal oasis, a fully fenced backyard where outdoor spaces blend seamlessly with the interior. Whether it''s a family gathering or a quiet evening under the stars, this home is perfect for creating lasting memories. 

      This multi-generational healthy home is not just a place to live; it''s a lifestyle choice that prioritizes health, comfort, and sustainability. Don''t miss your chance to embrace a home that truly has it all! I have included a complete list of all the upgrades in the document section of FMLS and GMLS.
