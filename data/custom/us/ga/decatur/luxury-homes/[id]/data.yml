    detail_description: |
      Start your new year off right by prioritizing health and wellness- with a 1 year FAMILY PASS to the YMCA, located just across the street! 

      You will have everything you need to accomplish your family's fitness goals for 2025 and beyond. Ideally located within blocks of multiple shopping centers, this home offers an ideal marriage of urban access and southern charm. Step on to the inviting front porch and into a home that perfectly blends style and comfort. Inside, cathedral ceilings and a cozy stone fireplace set the tone for a warm, welcoming atmosphere ideal for gatherings or quiet evenings. 

      The eat-in kitchen and elegant dining room make hosting a breeze, while the main floor''s luxurious primary suite and adjacent office provide a serene retreat. Relax on the spacious rear deck, overlooking a lush backyard perfect for al fresco dining or unwinding after a long day. Upstairs, you''ll find an open den, three guest bedrooms, and ample storage space. The versatile lower level offers endless possibilities, whether it''s a guest suite, family room, or game area, with easy access to the backyard''s grilling area for summer BBQs. 

      This energy-efficient home features an EV charging station, fenced yards for privacy, and invisible fencing for your furry friends. Enjoy all the perks of a connected community and the comfort of your own space. Schedule your showing today and make this dream home the start of your best year yet! Home Comes Fully Furnished!*
