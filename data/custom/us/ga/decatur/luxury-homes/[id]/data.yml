      The BALLROOM Includes Seating & Tables for 100 People & Will Easily Accommodate Gatherings of 200+ with Full Wet Bar/Buffet, Stage Area for a Band or DJ, Billiard Room and His/Hers Bathrooms with Several Stalls and Shower. 
      The THEATRE ROOM was Custom Designed and Recognized as One of the Top HOME THEATERS in the WORLD. The FULL GYM Includes Top of the Line Workout Equipment & SAUNA. The 7 Bay Garage Opens on Both Sides to Create Even More Entertaining Space. The SEPARATE APARTMENT with Full Kitchen, Bedroom, Full Bath, Laundry, Living Room & Balcony overlooking the Pool is the Perfect NANNY/IN-LAW SUITE. 
      The Attention to Detail in this LUXURY Home is Unbelievable. GATED with SECURITY SYSTEM, Extensive Custom Millwork, ELEVATOR, Exquisite HIGH END FINISHES throughout! Easy Commute to Downtown Atlanta and Atlanta International Airport.
