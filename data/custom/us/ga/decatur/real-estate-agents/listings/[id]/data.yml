    detail_description: |
      Welcome home to this fantastic and meticulous renovation in Decatur! Beautiful mostly brick home with 5 bedrooms and 3 bathrooms on 2 levels, including a huge recreation room and storage room with exterior access. Almost everything is NEW -- kitchen cabinets, quartz countertops, backsplash, Frigidaire SS appliances, LVP flooring on both levels, bathroom fixtures and tiling, windows, blinds, electrical fixtures/devices, water heater, attic foam insulation, privacy fence, landscaping, mailbox, and main water line. ADT alarm system included for the remainder of its first year! Plenty of parking in the carport and extra wide driveway. Emerald Estates is a great community convenient to I-20, I-285, downtown Decatur, Avondale Estates, and intown Atlanta attractions.
