    detail_description: |
      Charming Cape Cod-style home offering approximately 1, 510 square feet of finished living space, perfect for those seeking a home to personalize. 

      This property features 4 bedrooms and 2 full baths, providing ample room for family or guests. Enjoy the convenience of a full partially finished basement, ideal for additional storage or future finishing. The 1.5-car detached garage includes an attached screened-in patio, perfect for outdoor relaxation. A large front deck enhances the curb appeal and provides a welcoming space for morning coffee or evening gatherings. Located in Decatur, it offers great potential but requires extensive repairs and updates. 

      Please note: this property will not qualify for FHA, VA, or USDA financing. This property is being sold as-is, property is lender-owned and U.S. Bank National Association is making no representations or warranties.
