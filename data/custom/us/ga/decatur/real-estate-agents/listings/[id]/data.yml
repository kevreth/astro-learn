    detail_description: |
      Freshly painted 2 bed, 2 bath condo with private patio. Two assigned covered parking spaces and HOA covers all utilities. Walk-in level condo on first floor; No need to take elevator. This ideally situated condo offers unparalleled convenience, located near Emory University and Hospital, CDC, VA Hospital, and Children's Healthcare of Atlanta. Enjoy the vibrant community of Downtown Decatur is just a short drive away, with its array of shops, restaurants, and entertainment options. Plus, you're just 5 miles from Downtown Atlanta, Georgia State University, and Georgia Tech. Discover a condo that combines prime location with outstanding building amenities. Inviting Pool & Outdoor Entertaining Area: Perfect for relaxation and social gatherings. Updated Fitness Center: Stay active and fit. Free WiFi: Available in the lobby for your convenience. Private Club Room: Featuring a pool table for fun and relaxation. Library/Study Room: Ideal for quiet study or reading. Private Pet Run Area: A special space for your furry friends to enjoy. Don't miss out on this prime location with everything you need right at your doorstep! Taxes do Not reflect homestead exemption.
