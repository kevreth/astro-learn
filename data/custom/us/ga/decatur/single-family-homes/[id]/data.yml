    detail_description: |
      CLOSING COSTS COVERED BY SELLER!   

      Welcome home to this beautifully updated ranch, perfectly situated for easy access to East Lake, East Atlanta Village, Decatur, and all the local amenities including Kirkwood! 

      This charming residence features a freshly painted exterior, interior, a new roof, all new windows, all new deck you name it it's TURN KEY READY! Step inside to an open floor plan where the elegant kitchen steals the show. With new cabinets, a sleek granite countertop, and stainless steel appliances, cooking and entertaining are a joy. Guests can gather around the breakfast bar and watch you whip up culinary creations. 

      The home boasts stunning new LVP floors throughout and a spacious primary bedroom with a luxurious bathroom. The primary bath includes a custom-tiled walk-in shower with a frameless glass enclosure. Two additional generously-sized bedrooms share a stylish hallway bathroom, complete with a new vanity, custom tiled tub/shower, and tasteful tiles. 

      FULL UNFINISHED BASEMENT THAT HAS ALEADY BEEN GUTTED AND READY FOR YOU TO CREATE YOUR VISION. Located near a top-rated country club with a premier golf course and a range of other amenities, this home offers great value and an unbeatable location.
