    detail_description: |
      Stunning corner unit in Buckhead's Terminus! Freshly painted interior walls and kitchen cabinets, NEW quartzite kitchen countertops, bonus room and rare 3 full baths are just a few highlights! Step into this modern, light-filled space with 10-foot ceilings and floor-to-ceiling windows with motorized shades. Open-concept living room featuring a stone architectural column is perfect for entertaining or everyday living. 

      Gourmet kitchen with stained cabinets, stone counters, 4-burner Wolf range, Sub-Zero refrigerator, stainless appliances and breakfast bar that seats 4. The living room not only has the best view of Buckhead but also has a butler's pantry featuring a sink and ice maker. The dining room is surrounded by windows and has a large built-in wine rack. Low-maintenance wood grain ceramic flooring planks stretch throughout the living areas, hallways, and bedrooms, offering timeless beauty. The covered balcony is accessible from both the living room and the primary bedroom suite. 

      With two bedrooms plus a versatile flex room with a closet makes a great den, office, or third bedroom. Enjoy the advantage of 3 full bathrooms, each boasting marble finishes. Terminus offers a lifestyle that is second to none with luxurious amenities that include a concierge, valet, 2 guest suites, saltwater pool, dog walk, fitness facilities, club/game room, and more! HOA Fee Includes Natural Gas And Basic Cable/Internet. 

      Unit has 2 parking spaces. Close to the best Buckhead has to offer - restaurants, shopping, easy access to interstate & more!
